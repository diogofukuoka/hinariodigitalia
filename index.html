            indice: document.getElementById('secao-indice'),
            conteudo: document.getElementById('secao-conteudo'),
            historico: document.getElementById('secao-solicitados'),
            favoritos: document.getElementById('secao-favoritos'),
            gemini: document.getElementById('secao-gemini'),
            topBar: document.getElementById('top-bar')
        };
        // O restante das refer√™ncias de elementos...
        const listaDeHinos = document.getElementById('listaDeHinos');
        const listaFavoritosContainer = document.getElementById('lista-favoritos');
        const caixaDeBusca = document.getElementById('caixaDeBusca');
        const btnVoltarIndiceTopo = document.getElementById('btn-voltar-indice-topo');
        const btnVoltarFavoritosTopo = document.getElementById('btn-voltar-favoritos-topo');
        const botaoSugestaoIA = document.getElementById('botao-sugestao-ia');
        const botaoBuscarIA = document.getElementById('botaoBuscarIA');
        const caixaDeTemaIA = document.getElementById('caixaDeTemaIA');
        const resultadoIA = document.getElementById('resultadoIA');
        const loadingIA = document.getElementById('loading-ia');

        let hinosFavoritos = JSON.parse(localStorage.getItem('hinarioFavoritos')) || [];
        let historicoHinos = JSON.parse(localStorage.getItem('hinarioHistorico')) || [];
        
        const esconderTudo = () => Object.values(secoes).forEach(s => s.style.display = 'none');

        // --- FUN√á√ïES DE NAVEGA√á√ÉO (ATUALIZADAS) ---
        window.mostrarIndice = () => {
            container.classList.remove('container-full-width');
            esconderTudo();
            atualizarExibicaoHistorico(); 
            secoes.indice.style.display = 'block';
            caixaDeBusca.value = '';
            filtrarHinos();
            window.scrollTo(0, 0);
        };

        window.mostrarHino = (numero) => {
            container.classList.add('container-full-width');
            adicionarAoHistorico(numero);
            esconderTudo();
            secoes.conteudo.style.display = 'block';
            secoes.topBar.style.display = 'flex';
            document.querySelectorAll('.conteudo-hino').forEach(h => h.style.display = 'none');
            const hinoSelecionado = document.getElementById(`hino-content-${numero}`);
            if (hinoSelecionado) {
                hinoSelecionado.style.display = 'block';
                aplicarZoom();
            }
            atualizarBotaoFavorito(numero);
            window.scrollTo(0, 0);
        };

        window.mostrarFavoritos = () => {
            container.classList.remove('container-full-width');
            esconderTudo();
            secoes.favoritos.style.display = 'block';
            renderizarFavoritos();
            window.scrollTo(0, 0);
        };

        const mostrarSecaoIA = () => {
            container.classList.remove('container-full-width');
            esconderTudo();
            secoes.gemini.style.display = 'block';
            caixaDeTemaIA.focus();
        };

        // O restante das suas fun√ß√µes de renderiza√ß√£o e l√≥gica continuam aqui...
        const renderizarListaDeHinos = () => { listaDeHinos.innerHTML = ''; hinosData.sort((a, b) => a.numero - b.numero).forEach(hino => { const a = document.createElement('a'); a.href = "#"; a.textContent = `${hino.numero} - ${hino.titulo}`; a.onclick = (e) => { e.preventDefault(); mostrarHino(hino.numero); }; const li = document.createElement('li'); li.appendChild(a); listaDeHinos.appendChild(li); }); };
        const renderizarConteudosDosHinos = () => { secoes.conteudo.innerHTML = ''; hinosData.forEach(hino => { const divHino = document.createElement('div'); divHino.id = `hino-content-${hino.numero}`; divHino.className = 'conteudo-hino'; divHino.innerHTML = ` <button class="botao-favorito" id="botao-favorito-${hino.numero}" onclick="toggleFavorito(${hino.numero})">‚òÜ</button> <div class="titulo-hino">${hino.numero} - ${hino.titulo}</div> <div class="autor-hino">${hino.autor}</div> <pre>${hino.conteudo}</pre> <div class="controles-finais-hino"> <button class="botao-voltar-hino" onclick="mostrarIndice()">‚Üê Voltar ao √çndice</button> <button class="botao-voltar-hino" onclick="mostrarFavoritos()">‚Üê Voltar aos Favoritos</button> </div> `; secoes.conteudo.appendChild(divHino); }); };
        const renderizarFavoritos = () => { listaFavoritosContainer.innerHTML = ''; if (hinosFavoritos.length === 0) { listaFavoritosContainer.innerHTML = '<p style="text-align:center; color: #777;">Nenhum hino favorito ainda.</p>'; return; } hinosFavoritos.sort((a, b) => a - b).forEach(num => { const hino = hinosData.find(h => h.numero === num); if (hino) { const item = document.createElement('div'); item.className = 'item-historico'; item.textContent = `${hino.numero} - ${hino.titulo}`; item.onclick = () => mostrarHino(hino.numero); listaFavoritosContainer.appendChild(item); } }); };
        const filtrarHinos = () => { const t = caixaDeBusca.value.toLowerCase(), n = /^\d+$/.test(t); Array.from(listaDeHinos.children).forEach(i => { const o = parseInt(i.textContent.split(" - ")[0]), e = hinosData.find(i => i.numero === o); if (e) { const s = e.titulo.toLowerCase(), a = e.conteudo.toLowerCase(), c = e.numero.toString(); let d = !1; (n ? c.includes(t) || s.includes(t) : c.includes(t) || s.includes(t) || a.includes(t)) && (d = !0), i.style.display = d ? "" : "none" } }) };
        const adicionarAoHistorico = (e) => { const o = historicoHinos.indexOf(e); o > -1 && historicoHinos.splice(o, 1), historicoHinos.unshift(e), localStorage.setItem("hinarioHistorico", JSON.stringify(historicoHinos)) };
        const atualizarExibicaoHistorico = () => { const e = document.getElementById("lista-historico"); if (e.innerHTML = "", 0 === historicoHinos.length) return void (secoes.historico.style.display = "none"); secoes.historico.style.display = "block", historicoHinos.forEach(o => { const i = hinosData.find(e => e.numero === o); i && (item = document.createElement("div"), item.className = "item-historico", item.textContent = `${i.numero} - ${i.titulo}`, item.onclick = () => mostrarHino(i.numero), e.appendChild(item)) }) };
        window.toggleFavorito = (e) => { const o = hinosFavoritos.indexOf(e); o > -1 ? hinosFavoritos.splice(o, 1) : hinosFavoritos.push(e), localStorage.setItem("hinarioFavoritos", JSON.stringify(hinosFavoritos)), atualizarBotaoFavorito(e) };
        const atualizarBotaoFavorito = (e) => { const o = document.getElementById(`botao-favorito-${e}`); hinosFavoritos.includes(e) ? (o.classList.add("ativo"), o.textContent = "\u2605") : (o.classList.remove("ativo"), o.textContent = "\u2606") };
        const aplicarZoom = () => { const e = document.querySelector('.conteudo-hino[style*="display: block"]'); e && (e.querySelector("pre").style.fontSize = `${tamanhoFonteAtual}em`) };

        const buscarHinosComIA = async () => {
            const tema = caixaDeTemaIA.value.trim();
            if (!tema) {
                resultadoIA.textContent = 'Por favor, digite um tema para a busca.';
                return;
            }
            resultadoIA.innerHTML = '';
            loadingIA.style.display = 'block';
            resultadoIA.appendChild(loadingIA);
            botaoBuscarIA.disabled = true;
            try {
                const response = await fetch('/sugerir-hinos', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ tema: tema }) });
                if (!response.ok) throw new Error(`Erro do servidor: ${response.status}`);
                const data = await response.json();
                resultadoIA.innerHTML = ''; 
                const sugestoesArray = data.sugestoes.split('\n').filter(Boolean);
                if (sugestoesArray.length === 0) { resultadoIA.textContent = 'Nenhuma sugest√£o encontrada para este tema.'; return; }
                sugestoesArray.forEach(linha => {
                    const match = linha.match(/^Hino\s+(\d+)/);
                    if (match && match[1]) {
                        const numero = parseInt(match[1], 10);
                        const hinoInfo = hinosData.find(h => h.numero === numero);
                        if (hinoInfo) {
                            const item = document.createElement('div');
                            item.className = 'item-historico';
                            item.textContent = linha;
                            item.onclick = () => mostrarHino(numero);
                            resultadoIA.appendChild(item);
                        }
                    } else {
                        const p = document.createElement('p');
                        p.textContent = linha;
                        resultadoIA.appendChild(p);
                    }
                });
            } catch (error) {
                console.error("Erro:", error);
                resultadoIA.textContent = 'Desculpe, ocorreu um erro ao obter as sugest√µes. Verifique se o servidor est√° rodando e tente novamente.';
            } finally {
                loadingIA.style.display = 'none';
                botaoBuscarIA.disabled = false;
            }
        };

        // --- EVENT LISTENERS ---
        caixaDeBusca.addEventListener('keyup', filtrarHinos);
        document.getElementById('botao-limpar-historico').addEventListener('click', () => { historicoHinos = []; localStorage.removeItem('hinarioHistorico'); atualizarExibicaoHistorico(); });
        document.getElementById('botao-ver-favoritos').addEventListener('click', mostrarFavoritos);
        btnVoltarIndiceTopo.addEventListener('click', mostrarIndice);
        btnVoltarFavoritosTopo.addEventListener('click', mostrarFavoritos);
        botaoSugestaoIA.addEventListener('click', mostrarSecaoIA);
        botaoBuscarIA.addEventListener('click', buscarHinosComIA);
        caixaDeTemaIA.addEventListener('keyup', (e) => { if (e.key === 'Enter') buscarHinosComIA(); });
        document.getElementById('botao-zoom-in').addEventListener('click', () => { tamanhoFonteAtual += 0.1; aplicarZoom(); });
        document.getElementById('botao-zoom-out').addEventListener('click', () => { if (tamanhoFonteAtual > 0.6) { tamanhoFonteAtual -= 0.1; aplicarZoom(); } });
        
        // --- INICIALIZA√á√ÉO ---
        renderizarListaDeHinos();
        renderizarConteudosDosHinos();
        mostrarIndice();
    });
  </script>
</body>
</html>
